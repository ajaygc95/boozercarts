# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - boozercartwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://boozercartregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1185a6541b2b450b872e127444b4030a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_70ab1c921a0b4932a2fd50d1f86f87d9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: boozercartregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1185a6541b2b450b872e127444b4030a }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'boozercartwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ff672982cce542169453600d7c1742da }}
        images: 'boozercartregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1185a6541b2b450b872e127444b4030a }}/frontend:${{ github.sha }}'